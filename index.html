<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
   <a-marker type="pattern" url="https://raw.githubusercontent.com/pinterbanget/AR-example/main/pattern-herbal-essences-logo.patt">
        <!-- Add 2D image to display -->
        <a-image src="https://raw.githubusercontent.com/pinterbanget/AR-example/main/pgLogo.png" rotation="0 180 180"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
  </a-scene>
</body>
